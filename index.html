<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Google</title>
  </head>

  <body>
    <header>
      <nav>
          <div class="nav-start">

        <ul>
          <li class="nav-link">About</li>
          <li class="nav-link">Store</li>
        </ul>
        </div>


          <div class="nav-end">
            <ul>
              <li class="nav-link">Gmail</li>
              <li class="nav-link">Images</li>
              <li class="nav-link">apps icon</li>

            </ul>
          </div>
        </ul>

    <main>

        <img src="css/google_logo.png" alt="google logo" />
      </div>

      <form action="">
        <input type="text" />

        <button>I'm Feeling Lucky</button>

    <footer>
      <div class="start-footer">
        <ul>
          <li class="footer-link">Advertising</li>
          <li class="footer-link">Business</li>
          <li class="footer-link">How Search works</li>
        </ul>
      </div>
      <div class="end-footer">
        <ul>
          <li class="footer-link">Privacy</li>
          <li class="footer-link">Terms</li>
          <li class="footer-link">Settings</li>
        </ul>
      </div>

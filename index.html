<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Google</title>

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://about.google.com" class="about-store">About</li>
                <li><a href="https://store.google.com" class="about-store">Store</li>
                <li><a href="http://gmail.com">Gmail</a></li>
                <li><a href="http://images.google.com">Images</a></li>
                <li><span class="material-icons-outlined .material-icons">apps</span></li>
                <li>Sign in</li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="css/google_logo.png" alt="google logo">
        <form action="">
            <input type="text">
            <button type="submit">Google Search</button>
            <button>I'm Feeling Lucky</button>
        </form>

    </main>

    <footer>
        <div class="start-footer">
            <ul>
                <li class="footer-link">Advertising</li>
                <li class="footer-link">Business</li>
                <li class="footer-link">How Search works</li>
            </ul>
        </div>
        <div class="end-footer">
            <ul>
                <li class="footer-link">Privacy</li>
                <li class="footer-link">Terms</li>
                <li class="footer-link">Settings</li>
            </ul>
        </div>


    </footer>

</body>

</html>
